<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax异步请求数据</title>
    <script src="/static/js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                $.post("/a2",function(data){
                    //console.log(data);
                    var html="<>";
                    for (let i = 0; i < data.length; i++) {
                        html += "<tr>"+
                            "<td>" + data[i].name + "</td>" +
                            "<td>" + data[i].age + "</td>" +
                            "<td>" + data[i].sex + "</td>" +
                            "</tr>"
                    }
                    $("#content").html(html);
                })

            })
        });

    </script>
</head>
<body>

<input type="button" value="加载数据" id="btn">
<table>
    <tr>
        <td>姓名：</td>
        <td>年龄：</td>
        <td>性别：</td>
    </tr>
    <tbody id="content">
    <!--数据从后台输出，通过Ajax请求-->


    </tbody>


</table>

</body>
</html>
